<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HackTheRealm</title>
    
        <!-- Tailwind CSS (from CDN for simplicity) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
    
        <!-- Custom Styles (if any) -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
        <!-- Dark Mode Script -->
        <script>
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        </script>
    </head>
<body>

    {% include 'components/navbar_guest.html' %}


<!-- Login box -->
<section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white">
        <div class="rounded-lg bg-gray-800 pt-5 pb-5 flex flex-col items-center justify-center">
          <!-- Title -->
          <h3 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Sign Up</h3>
          <h3 class="text-xl font-medium text-gray-900 dark:text-white">Welcome To HackTheRealm</h3> 
        </div>
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <form class="space-y-4 md:space-y-6" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div>
              <label for="username" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-gray-600">Username</label>
              <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                  <svg class="w-6 h-6 text-gray-800 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                  </svg>                                  
                </div>
                <input type="username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pl-10 py-2.5 border-2 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-lime-500 dark:focus:border-lime-500" placeholder="H4cktheRe4lm" required="">
              </div>
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-gray-600">Your email</label>
              <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                  <svg class="w-6 h-6 text-gray-800 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                  </svg>                                                                                   
                </div>
                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pl-10 py-2.5 border-2 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-lime-500 dark:focus:border-lime-500" placeholder="Email Address" required="">
              </div>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-gray-600">Password</label>
              <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                  <svg class="w-6 h-6 text-gray-800 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                  </svg>
                </div>
                <input type="password" name="password1" id="password1" placeholder="•••••••••••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pl-10 py-2.5 border-2 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-lime-500 dark:focus:border-lime-500" required="">
              </div>
            </div>
            <div>
              <label for="password2" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-gray-600">Confirm Password</label>
              <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                  <svg class="w-6 h-6 text-gray-800 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                  </svg>
                </div>
                <input type="password" name="password2" id="password2" placeholder="•••••••••••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pl-10 py-2.5 border-2 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-lime-500 dark:focus:border-lime-500" required="">
              </div>
            </div>
            <button type="submit" class="w-full text-white bg-gray-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-5 text-center dark:bg-lime-500 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign Up</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-900 mt-4">
              Already have an account? <a href="{% url 'login' %}" class="font-medium text-primary-600 hover:underline dark:text-blue-700">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  

<!-- Footer -->
{% comment %} FOOTER {% endcomment %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>
    var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

// Change the icons inside the button based on previous settings
if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    themeToggleLightIcon.classList.remove('hidden');
} else {
    themeToggleDarkIcon.classList.remove('hidden');
}

var themeToggleBtn = document.getElementById('theme-toggle');

themeToggleBtn.addEventListener('click', function() {

    // toggle icons inside button
    themeToggleDarkIcon.classList.toggle('hidden');
    themeToggleLightIcon.classList.toggle('hidden');

    // if set via local storage previously
    if (localStorage.getItem('color-theme')) {
        if (localStorage.getItem('color-theme') === 'light') {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
        } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
        }

    // if NOT set via local storage previously
    } else {
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
        } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
        }
    }
    
});

  </script>
</body>
</html>

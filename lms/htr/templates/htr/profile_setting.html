<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HackTheRealm</title>
    
        <!-- Tailwind CSS (from CDN for simplicity) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
    
        <!-- Custom Styles (if any) -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
        <!-- Dark Mode Script -->
        <script>
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        </script>
    </head>
<body>

    {% include 'components/navbar_user.html' %}


<!-- Login box -->
  <section >
    <div class="container mx-auto p-6">
        <div class="my-5">
            <h3 class="text-3xl font-bold">Settings</h3>
            <hr class="my-4">
        </div>
        
        <form class="space-y-6">
            <div id="setting-contact-profile" class="flex flex-wrap -mx-4 mb-5">
                <!-- Upload profile -->
                <div class="w-full lg:w-1/3 px-4 mb-5 lg:mb-0">
                    <div class="bg-gray-100 p-6 rounded-lg text-center">
                        <h4 class="text-xl font-semibold mb-4">Upload your profile photo</h4>
                        <div class="flex flex-col items-center">
                            <div class="relative w-32 h-32 rounded-full overflow-hidden bg-gray-100 mb-4">
                                <img class="rounded-full ring-2 ring-lime-400" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                            </div>
                            <input type="file" id="customFile" name="file" class="hidden">
                            <label for="customFile" class="bg-green-500 text-white px-4 py-2 rounded-md cursor-pointer">Upload</label>
                            <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-md mt-2">Remove</button>
                            <p class="text-sm text-gray-600 mt-2">Note: Minimum size 300px x 300px</p>
                        </div>
                    </div>
                </div>

                <!-- Contact detail -->
                <div class="w-full lg:w-2/3 px-4 mb-5 lg:mb-0">
                    <div class="bg-gray-100 p-6 rounded-lg">
                        <h4 class="text-xl font-semibold mb-4">Contact Detail</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700">First Name *</label>
                                <input type="text" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Realm">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700">Last Name *</label>
                                <input type="text" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Hacker">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700">User Name *</label>
                                <input type="text" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="ha3ck34">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700">Phone number *</label>
                                <input type="text" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="(999) 000 999">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700">Email *</label>
                                <input type="email" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="example@homerealty.com">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700">Discord</label>
                                <input type="text" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="MrHacker">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Social media detail -->
            <div id="setting-socialmedia-password" class="flex flex-wrap -mx-4 mb-5">
                <div class="w-full lg:w-1/2 px-4 mb-5 lg:mb-0">
                    <div class="bg-gray-100 p-6 rounded-lg">
                        <h4 class="text-xl font-semibold mb-4">Social Media Detail</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700"><i class="fab fa-facebook me-2 text-blue-600"></i>Facebook</label>
                                <input type="text" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="http://www.facebook.com">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700"><i class="fab fa-twitter me-2 text-blue-400"></i>Twitter</label>
                                <input type="text" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="http://www.twitter.com">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700"><i class="fab fa-linkedin me-2 text-blue-700"></i>Linkedin</label>
                                <input type="text" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="http://www.linkedin.com">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-700"><i class="fab fa-instagram me-2 text-pink-600"></i>Instagram</label>
                                <input type="text" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="http://www.instagram.com">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Change password -->
                <div class="w-full lg:w-1/2 px-4">
                    <div class="bg-gray-100 p-6 rounded-lg">
                        <h4 class="text-xl font-semibold mb-4">Change Password</h4>
                        <div>
                            <div>
                                <label for="old_password" class="block mb-2 text-sm font-medium text-gray-700">Old password *</label>
                                <input type="password" id="old_password" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="**********">
                            </div>
                            <div>
                                <label for="new_password" class="block mb-2 text-sm font-medium text-gray-700">New password *</label>
                                <input type="password" id="new_password" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="**********">
                            </div>
                            <div class="col-span-2">
                                <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-700">Confirm Password *</label>
                                <input type="password" id="confirm_password" class="block w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="**********">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-wrap justify-end space-x-3">
                <button type="button" class="bg-red-600 text-white px-6 py-3 rounded-lg">Delete profile</button>
                <button type="button" class="bg-blue-600 text-white px-6 py-3 rounded-lg">Update profile</button>
            </div>
        </form>
    </div>
  </section>
  

<!-- Footer -->
{% comment %} FOOTER {% endcomment %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>
    var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

// Change the icons inside the button based on previous settings
if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    themeToggleLightIcon.classList.remove('hidden');
} else {
    themeToggleDarkIcon.classList.remove('hidden');
}

var themeToggleBtn = document.getElementById('theme-toggle');

themeToggleBtn.addEventListener('click', function() {

    // toggle icons inside button
    themeToggleDarkIcon.classList.toggle('hidden');
    themeToggleLightIcon.classList.toggle('hidden');

    // if set via local storage previously
    if (localStorage.getItem('color-theme')) {
        if (localStorage.getItem('color-theme') === 'light') {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
        } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
        }

    // if NOT set via local storage previously
    } else {
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
        } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
        }
    }
    
});

  </script>
</body>
</html>
